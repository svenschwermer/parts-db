<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{.Title}} â€“ parts-db</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        {{template "style.css"}}
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5pt 10pt;
        }
        input:not([type="submit"]), textarea {
            width: 30em;
            font-family: inherit;
            font-size: inherit;
            padding: 3pt;
            border: 1pt lightgray solid;
            border-radius: 3pt;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    <div id="error" style="display: none;" onclick="hideError()"></div>
    <div>
        <form method="post">
            <table>
                <tr>
                    <td>Part ID</td>
                    <td>
                        <input name="id" value="{{.PartID}}" readonly />
                    </td>
                </tr>
                <tr>
                    <td>Part number</td>
                    <td>
                        <input name="pn" value="{{.PartNumber}}" autofocus />
                    </td>
                </tr>
                <tr>
                    <td>Manufacturer</td>
                    <td>
                        <input name="manufacturer" list="manufacturers" value="{{.Manufacturer}}" />
                        <datalist id="manufacturers">
                            {{range .Manufacturers}}
                            <option value="{{.}}">
                            {{end}}
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <input name="category" list="categories" value="{{.Category}}" />
                        <datalist id="categories">
                            {{range .Categories}}
                            <option value="{{.}}">
                            {{end}}
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Value</td>
                    <td>
                        <input name="value" value="{{.Value}}" />
                    </td>
                </tr>
                <tr>
                    <td>Package</td>
                    <td>
                        <input name="package" value="{{.Package}}" />
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea name="description">{{.Description}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>
                        <input name="location" list="locations" value="{{.Location}}" />
                        <datalist id="locations">
                            {{range .Locations}}
                            <option value="{{.}}">
                            {{end}}
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Inventory</td>
                    <td>
                        <input name="inventory" type="number" value="{{.Inventory}}" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
